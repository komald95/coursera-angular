<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app1.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body>
    <h1>Name Calculator</h1>
    <div id="source" ng-app="NameCalculator" ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
          ng-model="name"
          ng-blur="upper();"
          ng-keyup="displayNumeric();">
      </div>
    </div>
    <script>
      console.log(document.getElementById('target').getAttribute('greet'));
      console.log(document.getElementById('source').getAttribute('ng-app'));
      var elem = document.querySelector("[ng-app]");
      console.log(elem);
      console.log(elem.getAttribute('ng-app'));
    </script>
  </body>
</html>
